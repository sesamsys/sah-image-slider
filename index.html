<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;700&display=swap" rel="stylesheet">
    <title>Image Slider</title>
</head>
<body>
<main>
    <div id="bg-left"></div>
    <div id="bg-right"></div>
    <div id="container">
        <div id="viewer">
            <button id="arrow-left">
                <img src="./assets/arrow.svg" alt="left arrow">
            </button>
            <div id="photo">
                <div id="description">                
                    <h1 id="title"></h1>
                    <p id="text"></p>
                </div>
            </div>
            <button id="arrow-right">
                <img src="./assets/arrow.svg" alt="right arrow">
            </button>
        </div>
        <div id="navigation">
            <button id="thumbnail" id="0"></button>

            <button id="thumbnail" id="1"></button>

            <button id="thumbnail" id="2"></button>

            <button id="thumbnail" id="3"></button>
        </div>
    </div>
</main>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
